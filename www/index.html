<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         
        <link href="css/slider.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/swiper.css" rel="stylesheet">
        
        <!--<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>-->    
	
		<script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.js"></script>
        <script src="js/jquery-touch-punch.js"></script>
        <script src='/js/fastclick.js'></script>
        
        <title>eggTime</title>
    </head>
    <body>
    	<!-- EDIT HTML INSIDE HERE -->
        <div class="flip-container">
            <div class="flipper">
                
                <div class="front">
                    <div class="getPosition" style="width:40px; height:40px; background:#000; display:block; position: absolute; top: 10px; right: 10px; z-index:2;"></div>
                    <!-- The egg goes here -->
                    <div id="eggWrapper" style=" margin-bottom:60px;">
                        <div class="eggWhite">
                            <div class="yolkColor">
                                <div class="gloss"></div>
                                <div class="highlight"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slider and Main action go here -->    
                    <div id="sliderWrapper">
                        <div class="triangle"></div>
                        <div class="shadow"></div>
                        <div class="swiper-container animated bounce">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="orange-marker"></div>
                                    <div class="title">Soft</div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="grey-marker"></div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="orange-marker"></div>
                                    <div class="title">Medium</div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="grey-marker"></div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="orange-marker"></div>
                                    <div class="title">Hard</div>
                                </div>
                            </div>
                        </div>
                        <div id="amount" style="display:none;">2</div> 
                        <div class="buttonWrapper">
                            <button type="submit" class="startButton" onclick="getCracking()">Start</button>
                        </div>
                    </div>
                </div>
                <div class="back">
                
                    <!-- The egg goes here -->
                    <div id="eggWrapperActive" class="animated ">
                        <div class="eggWhite">
                            <div class="yolkColor">
                                <div class="gloss"></div>
                                <div class="highlight"></div>
                            </div>
                        </div>
                        <div id="eggShadow"></div>
                    </div>  
                      
                    <!-- countdown screen here -->
                    <div class="hardnessWrapper">
                        <div class="time"></div>
                        <div class="buttonWrapper">
                            <button type="submit" class="cancelButton">Cancel</button>
                        </div>
                    </div>
                    
                    <div id="popup" class="animated ">
                        <div id="black"></div>
                        <div style="width:100%; height:160px; color:#FFF; z-index:3; position:absolute; top:50%; left:0; margin:-80px 0 0 0; text-align:center;">
                            <h1>Time's Up!</h1>
                            <p>Crack em' open and enjoy!</p>
                        </div>
                        <div class="buttonWrapper done">
                            <button class="closeAll doneButton">Done</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 	
        
        <script src="js/idangerous.swiper-2.1.min.js"></script>
		<script src="js/eggTimer.js"></script>
        <!-- ...AND HERE... -->
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
            $('.getPosition').click(function(){
                e.preventDefault();
                navigator.geolocation.getCurrentPosition(
                  function(position) {
                      alert(position.coords.latitude + ',' + position.coords.longitude);
                  },
                  function() {
                      alert('Error getting location');
                  });
                return false;
            });
        </script>
    </body>
</html>
